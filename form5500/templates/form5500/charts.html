<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Retirement Info</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'state'%}">By State</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'industry'%}">By Industry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'asset'%}">By Plan Size</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Visualization</a>
              </li> 
              <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'map'%}">Map</a>
              </li>               -->
            </ul>        
        </div>
    </nav>

<!--Begin here-->
    <div class="container">
        <div class="class">
            <!--Begin table of results-->           
            <div class="container">
              <div class="row mt-3"> 
                <div class="col mb-2" align="center">
                  <a class="link-primary" href="#">Charts</a> | <a class="link-secondary" href="{% url 'map'%}">Map</a>
                </div>                
              </div>
                <div align="center">
                    {% if chart %}
                        <img src="data:image/png;base64, {{chart|safe}}">  
                    {% endif %}
                    </div>
                </div> 
            </div>
            <!--End table of results-->   
         </div>
    </div>   
    
<!--End here-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
